<!DOCTYPE html>
<html>
  <head>
    <title>Convert absolute SVG paths to relative paths</title>
    <link rel="stylesheet" type="text/css" href="standardizer.css">
  </head>
  <body>
    <div class="wrapper">
      <h1>SVG absolute to relative paths</h1>
      <div class="instructions">Put SVG to have absolute paths converted to relative paths in the textarea, then click the clean button</div>
      <textarea id="text"></textarea>
      <button id="trigger">Clean</button>
      <div class="results">
        <div id="error"></div>
        <div id="svg"></div>
      </div>
    </div>
    <script src="standardizer.js"></script>
  </body>
</html>
